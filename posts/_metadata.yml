# Default metadata for all posts in this folder
freeze: true
title-block-banner: true
title-block-style: default

# Define global formatting
format:
  html:
    # Theme configuration
    theme:
      - cosmo
      - brand
    highlight-style: github-dark    # Add this line for code highlighting
    
    # Code display options
    code-fold: false
    code-tools: true
    code-copy: true
    
    # Table of contents settings
    toc: true
    toc-location: right
    
    # Figure settings
    fig-responsive: true
    
    # CSS path (relative to posts directory)
    css: ../styles.css    
    
    # Default author settings
    author:
      name: Jonathan Moatti